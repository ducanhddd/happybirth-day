<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Chúc Mừng Sinh Nhật!</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100vw;
      height: 100vh;
      background: #000;
    }
    #webgl {
      position: absolute;
      width: 100vw;
      height: 100vh;
      top: 0; left: 0;
      z-index: 1;
    }
    #overlay {
      position: absolute;
      width: 100vw;
      height: 100vh;
      top: 0; left: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 2;
      pointer-events: none;
      color: white;
      font-family: 'Arial', sans-serif;
      text-shadow: 0 0 16px #fff, 0 0 32px #0ff, 0 0 64px #f0f;
    }
  </style>
</head>
<body>
  <canvas id="webgl"></canvas>
  <div id="overlay"></div>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/controls/OrbitControls.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/loaders/FontLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/loaders/TYPRFontLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/geometries/TextGeometry.js"></script>
  <script src="script.js"></script>
</body>
</html>
